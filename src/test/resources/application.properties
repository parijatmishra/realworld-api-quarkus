quarkus.resteasy.path=/api
# Database configuration
quarkus.datasource.url=jdbc:postgresql://localhost:5432/realworldapiservice_unit
quarkus.datasource.driver=org.postgresql.Driver
quarkus.datasource.username=unit
quarkus.datasource.password=unitpassword
quarkus.hibernate-orm.jdbc.statement-batch-size=100
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0
jwt.issuer=users-service
jwt.secret=secret123
jwt.expiration.time.minutes=10
